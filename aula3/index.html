<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Tabelas HTML </title>
        <meta charset="utf-8"/>
    </head>

    <body bgcolor="lightgray">

        <h2 align="center"> Tabelas Utilizando HTML </h2>

        <table border="1" width="500" height="" cellpadding="10"
        cellspacing="5" bordercolor="green" align="center">
            <thead>
                <tr> <!-- Tag de Linha Table Row -->
                    <th colspan="3"> Coluna 1 </th> <!-- Tag de Coluna -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Coluna 4 </td>
                    <td> Coluna 5 </td>
                    <td rowspan="2"> Coluna 6 </td>
                </tr>
                <tr>
                    <td> Coluna 7 </td>
                    <td> Coluna 8 </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td> Coluna 10 </td>
                    <td> Coluna 11 </td>
                    <td> Coluna 12 </td>
                </tr>
            </tfoot>
        </table>

    </body>

</html>
